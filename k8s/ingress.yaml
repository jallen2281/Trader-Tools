apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trader-tools
  namespace: trader-tools
  annotations:
    # Nginx ingress annotations (adjust for your ingress controller)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    
    # Session affinity for WebSocket/long-polling
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    
    # SSL/TLS cert-manager annotation (if using cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  tls:
    - hosts:
        - trading.yourdomain.com  # Update with your domain
      secretName: trader-tools-tls
  rules:
    - host: trading.yourdomain.com  # Update with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trader-tools
                port:
                  name: http
