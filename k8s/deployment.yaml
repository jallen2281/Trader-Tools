apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-platform
  namespace: trading-platform
  labels:
    app: trading-platform
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trading-platform
  template:
    metadata:
      labels:
        app: trading-platform
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init container to set up database
      initContainers:
        - name: init-db
          image: ghcr.io/jallen2281/Trader-Tools:latest  # Update with your Docker Hub registry
          command: ['python', '-c']
          args:
            - |
              from db_config import init_database
              from flask import Flask
              app = Flask(__name__)
              app.config['SQLALCHEMY_DATABASE_URI'] = 'sqlite:////data/financial_analysis.db'
              init_database(app)
              print('Database initialized')
          envFrom:
            - configMapRef:
                name: trading-platform-config
            - secretRef:
                name: trading-platform-secret
          volumeMounts:
            - name: data
              mountPath: /data
      
      containers:
        - name: trading-platform
          image: ghcr.io/jallen2281/Trader-Tools:latest  # Update with your Docker Hub registry
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          
          env:
            # Explicit overrides for critical settings
            - name: DATABASE_URL
              value: "sqlite:////data/financial_analysis.db"
          
          envFrom:
            - configMapRef:
                name: trading-platform-config
            - secretRef:
                name: trading-platform-secret
          
          volumeMounts:
            - name: data
              mountPath: /data
            - name: instance
              mountPath: /app/instance
          
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Needed for SQLite writes
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: trading-platform-data
        - name: instance
          emptyDir: {}
      
      # Optional: Add node affinity, tolerations, etc.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - trading-platform
                topologyKey: kubernetes.io/hostname
