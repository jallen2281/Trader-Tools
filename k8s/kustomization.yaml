apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trading-platform

resources:
  - namespace.yaml
  - configmap.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

# Images to use (update with your registry)
images:
  - name: your-registry/trading-platform
    newName: your-registry/trading-platform
    newTag: latest

# Common labels
commonLabels:
  app.kubernetes.io/name: trading-platform
  app.kubernetes.io/instance: production
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

# Namespace for all resources
# namespace: trading-platform

# Config for generating resources
configMapGenerator: []
secretGenerator: []

# Replicas (can be overridden)
replicas:
  - name: trading-platform
    count: 2
