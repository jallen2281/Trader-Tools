apiVersion: v1
kind: Secret
metadata:
  name: {{ include "trader-tools.fullname" . }}
  labels:
    {{- include "trader-tools.labels" . | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ .Values.secrets.secretKey | required "secrets.secretKey is required!" | quote }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | required "secrets.googleClientId is required!" | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.googleClientSecret | required "secrets.googleClientSecret is required!" | quote }}
  {{- if .Values.secrets.alphaVantageApiKey }}
  ALPHA_VANTAGE_API_KEY: {{ .Values.secrets.alphaVantageApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.newsApiKey }}
  NEWS_API_KEY: {{ .Values.secrets.newsApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.quandlApiKey }}
  QUANDL_API_KEY: {{ .Values.secrets.quandlApiKey | quote }}
  {{- end }}
  OLLAMA_BASE_URL: {{ .Values.secrets.ollamaBaseUrl | quote }}
